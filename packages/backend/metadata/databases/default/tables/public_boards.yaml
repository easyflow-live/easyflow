table:
  name: boards
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    owner_id: ownerId
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: owner
  using:
    foreign_key_constraint_on: owner_id
array_relationships:
- name: members
  using:
    foreign_key_constraint_on:
      column: board_id
      table:
        name: board_members
        schema: public
- name: stars
  using:
    foreign_key_constraint_on:
      column: board_id
      table:
        name: user_board_stars
        schema: public
select_permissions:
- permission:
    columns:
    - name
    - visibility
    - created_at
    - updated_at
    - id
    - owner_id
    filter:
      owner_id:
        _eq: X-Hasura-User-Id
  role: user
