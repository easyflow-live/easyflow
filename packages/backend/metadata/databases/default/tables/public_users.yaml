table:
  name: users
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    email_verified: emailVerified
    updated_at: updatedAt
  custom_root_fields: {}
array_relationships:
- name: boards
  using:
    foreign_key_constraint_on:
      column: owner_id
      table:
        name: boards
        schema: public
- name: followers
  using:
    foreign_key_constraint_on:
      column: following_id
      table:
        name: user_following_user
        schema: public
- name: following
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: user_following_user
        schema: public
- name: roles
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: user_role
        schema: public
- name: sessions
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: sessions
        schema: public
- name: stars
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: user_board_stars
        schema: public
