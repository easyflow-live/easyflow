table:
  name: users
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
array_relationships:
- name: roles
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: user_role
        schema: public
- name: stars
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: user_board_stars
        schema: public
